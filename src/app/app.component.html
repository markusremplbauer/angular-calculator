<div class="row justify-content-center mx-auto">
  <div class="col-xxl-2 col-xl-3 col-lg-4 col-md-6 col-sm-10 col-12">
    <div class="row">
      <div class="row my-3">
        <div class="col-12">
          <h2>Taschenrechner</h2>
          <hr>
          <input class="form-control" [value]="input" disabled>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-4">
          <button class="btn btn-primary col-12" (click)="updateValue('9')">9</button>
        </div>
        <div class="col-4">
          <button class="btn btn-primary col-12" (click)="updateValue('8')">8</button>
        </div>
        <div class="col-4">
          <button class="btn btn-primary col-12" (click)="updateValue('7')">7</button>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-4">
          <button class="btn btn-primary col-12" (click)="updateValue('6')">6</button>
        </div>
        <div class="col-4">
          <button class="btn btn-primary col-12" (click)="updateValue('5')">5</button>
        </div>
        <div class="col-4">
          <button class="btn btn-primary col-12" (click)="updateValue('4')">4</button>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-4">
          <button class="btn btn-primary col-12" (click)="updateValue('3')">3</button>
        </div>
        <div class="col-4">
          <button class="btn btn-primary col-12" (click)="updateValue('2')">2</button>
        </div>
        <div class="col-4">
          <button class="btn btn-primary col-12" (click)="updateValue('1')">1</button>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-4">
          <button class="btn btn-primary col-12" (click)="updateValue('0')">0</button>
        </div>
        <div class="col-4">
          <button class="btn btn-primary col-12" (click)="handlePlus()">+</button>
        </div>
        <div class="col-4">
          <button class="btn btn-primary col-12" (click)="handleEvaluate()">=</button>
        </div>
      </div>
      <div class="row justify-content-center">
        <button class="btn btn-danger col-3" (click)="clearInput()">Clear</button>
      </div>
    </div>
  </div>
</div>
